      /* Critical styles to prevent flash of unstyled content */

      /* Loading state */

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: white; /* Match body background */
        display: flex;
        align-items: center;
        justify-content: center;

      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;

        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when content is ready */
      .content-loaded .loading {
        display: none;
      }

    <!-- Cache busting script -->
    <script>
      // Force clear any cached service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {

            registration.unregister();
          }
        });
      }
    </script>
    
    <!-- SPA redirect script for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
